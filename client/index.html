<!DOCTYPE html>
<html>

<head>
    <title>Galaxy exploration pipelines</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="icon" type="image/jpeg" href="icon.jpeg" />
    <link rel="stylesheet" href="galaxies.css">


</head>

<body>
    <div class="container">
        <div class="text-center align-middle">
            <h1>EDA4Sum</h1>
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <form action="exploration.html" method="get">
                        <div class="mb-3">
                            <label for="dataset" class="form-label">Select the dataset to explore</label>
                            <select class="form-select" aria-label="Default select example" name="dataset">
                                <option value="galaxies" selected>SDSS</option>
                                <option value="spotify" disabled>Spotify</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Start exploration</button>
                    </form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <!-- <div class="row"></div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
